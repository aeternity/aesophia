site_name: aeternity Sophia Language
plugins:
  - search
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: 'docs.python.hooks:pre_build'
repo_url: 'https://github.com/aeternity/aesophia'
edit_uri: ''

extra:
  version:
    provider: mike

theme:
  favicon: images/favicon.png
  name: material
  custom_dir: docs/mkdocs-overrides
  language: en
  palette:
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.tabs.link
    - search.highlight
    - search.share
    - search.suggest

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      toc_depth: 3

nav:
  - Introduction: index.md
  - Syntax: sophia_syntax.md
  - Features: sophia_features.md
  - Standard Library: sophia_stdlib.md
  - Contract Examples: sophia_examples.md
  - Changelog: CHANGELOG.md
